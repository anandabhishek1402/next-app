apiVersion: apps/v1
kind: Deployment
metadata:
  name: next
  labels:
    app: next
spec:
  replicas: 1
  selector:
    matchLabels:
      app: next
  template:
    metadata:
      labels:
        app: next
    spec:
      containers:
      - name: next
        image: IMAGE_REPLACE
        ports:
        - containerPort: 3000
